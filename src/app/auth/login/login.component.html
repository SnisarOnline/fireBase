<mat-card class="mat-form-field">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate >

    <div class="mat-input-element">
      <mat-form-field >
        <input matInput placeholder="Email"  formControlName="email" >
        <mat-error *ngIf="loginForm.get('email').hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field >
        <input matInput placeholder="Password"  formControlName="pass" >
        <mat-error *ngIf="loginForm.get('pass').hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <button  mat-button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" > Ok </button>
    <button  mat-button type="reset" class="btn btn-warning" >reset</button>
  </form>

</mat-card>
